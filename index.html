<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Image Captioning</title>
</head>
<body>
  <h1>Upload an Image for AI Captioning</h1>
  <form id="uploadForm">
    <input type="file" name="image" accept="image/*" required />
    <button type="submit">Get Caption</button>
  </form>
  <p id="caption"></p>

  <script>
    const form = document.getElementById("uploadForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        // üëá Replace <YOUR_REGION> and <YOUR_PROJECT_ID> with your Firebase project details
        const res = await fetch(
          "https://us-central1-my-ai-captioner.cloudfunctions.net/getCaption",
          {
            method: "POST",
            body: formData,
          }
        );

        const data = await res.json();

        if (data.error) {
          document.getElementById("caption").innerText = "‚ùå Error: " + data.error;
        } else {
          document.getElementById("caption").innerText = "üìù " + data.caption;
        }
      } catch (err) {
        document.getElementById("caption").innerText =
          "‚ö†Ô∏è Request failed: " + err.message;
      }
    });
  </script>
</body>
</html>
